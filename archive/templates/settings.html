{% extends "base.html" %}

{% block content %}

<div class="row">
  <!-- Settings Sidebar -->
  <div class="col-md-3">
    <ul class="nav nav-tabs nav-stacked">
      <li role="presentation" class="active"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
      <li role="presentation"><a href="#password" aria-controls="password" role="tab" data-toggle="tab">Password</a></li>
      <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
      <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Other Settings</a></li>
    </ul>
  </div>

  <!-- Settings Content -->
  <div class="col-md-9">
    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="profile">
        ...
      </div>
      <div role="tabpanel" class="tab-pane" id="password">
      <form action="/changePass" method="POST">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Old Password" aria-describedby="basic-addon1" required>
        </div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="New Password" aria-describedby="basic-addon1" required>
        </div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="New Password" aria-describedby="basic-addon1" required>
        </div>
        <button type="submit" class="btn btn-default">Change</button>
      </form>
        Change Password
      </div>
      <div role="tabpanel" class="tab-pane" id="messages">
        ...
      </div>
      <div role="tabpanel" class="tab-pane" id="settings">
        ...
      </div>
    </div>
  </div>
</div>

{% endblock %}
