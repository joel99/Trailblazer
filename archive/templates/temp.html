<form id="form_upload" action="/upload/" method="post" enctype="multipart/form-data">
  <div class="form-group hidden">
    <label class="control-label" for="upload">
      Please Upload a file
    </label>
    <input type="file" class="form-control" id="upload_input" name="upload">
    <div align="center">
      <button class="btn btn-lg " name="submit" type="submit">
	Submit
      </button>
    </div>
  </div>
</form>
