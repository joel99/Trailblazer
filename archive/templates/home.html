{% extends "base.html" %}

{% block content %}

{% if error %}
<div class="alert alert-danger alert-dismissible fade in" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="error">{{error}}</h4>
</div>
{% endif %}

<div id="intro">
  <h1 class="messagediv">
  Welcome to TraX
  
  </h1>
</div>

<div class="jumbotron">
  <div class="container">
  <form action="/gallery/search" role="search">
    <div class="form-group">
      <input id="homeinput" name="searchQ" type="text" class="form-control input-lg" autocomplete="off" placeholder="Search" required>
    </div>
    <button type="submit" class="btn btn-default">Search</button>
  </form>
  </div>
</div>






{% endblock %}
