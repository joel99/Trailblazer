{% extends "base.html" %}

{% block content %}
<div class="row page-header">
  <h2 class="col-md-7">Map
    <span id="mapMode">View</span> :
    <span id="mapTitle">{{mapData["title"]}}</span> </h2>
  <h2 class="col-md-2"> ID : <span id="mapID">{{mapData["mapID"]}}</span></h2>
  <h2 class="col-md-3 text-right">
    {% if ownsMap %}
    <a href="/map/{{mapData['mapID']}}/edit">Edit Mode</a>
    {% endif %}
  </h2>
</div>
<div class="row">
  <div class="col-md-2">
    <p>MODE: </p>
    <button id="clrBtn" class="btn btn-default edit btn-block">Clear Query</button>
    <button id="srcNodeBtn" class="btn btn-default edit btn-block">Source Node</button>
    <button id="destNodeBtn" class="btn btn-default edit btn-block">Destination Node</button>
    <button id="calcBtn" class="btn btn-default edit btn-block">Calculate Path!</button>
  </div>
  

  <div class="col-md-8">
    <svg id="editorCanvas" xmlns="http://www.w3.org/2000/svg" width = "1000", height = "500" style="border:1px solid #000000"/>
    
  </div>

  <div class="col-md-2">
    <button id="nextPgBtn" class="btn btn-default edit btn-block">Next Page</button>
    <button id="prevPgBtn" class="btn btn-default edit btn-block">Prev Page</button>
  </div>
</div>
<div class="row">
  
  <div class="col-md-8">
    <h2>
      Page <span id="pgNum"></span>:  <span id="pgTitle"></span>

    </h2>
    <br>
    <p>Status: <span id="status"></span></p>
    <br>
  </div>
  <div class="col-md-4">
    <br>
    <div id="monitor" class="container form-control">
      
    </div>
    <div id="directions">
  
    </div>
    
  </div>
</div>    

    </div>
</div>

{% endblock %}


{% block js %}
    <script src="/static/js/editor.js"></script>
    <script src="/static/js/viewJS.js"></script>
    <script src="/static/js/viewBtns.js"></script>
    <!--<script src="../static/require.js"></script>-->
    <!--<script src="../static/svg-pan-zoom.js"></script>-->
{% endblock %}
